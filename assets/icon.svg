<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F0F1A"/>
      <stop offset="100%" style="stop-color:#1A1A2E"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="224" fill="url(#bgGradient)"/>

  <!-- Subtle glow -->
  <circle cx="512" cy="512" r="350" fill="url(#accentGradient)" opacity="0.08"/>

  <!-- Grid container -->
  <g transform="translate(212, 212)">
    <!-- Outer border -->
    <rect x="0" y="0" width="600" height="600" rx="24" fill="none" stroke="url(#accentGradient)" stroke-width="8"/>

    <!-- 3x3 major grid lines -->
    <line x1="200" y1="0" x2="200" y2="600" stroke="url(#accentGradient)" stroke-width="6"/>
    <line x1="400" y1="0" x2="400" y2="600" stroke="url(#accentGradient)" stroke-width="6"/>
    <line x1="0" y1="200" x2="600" y2="200" stroke="url(#accentGradient)" stroke-width="6"/>
    <line x1="0" y1="400" x2="600" y2="400" stroke="url(#accentGradient)" stroke-width="6"/>

    <!-- Minor grid lines -->
    <line x1="66.67" y1="0" x2="66.67" y2="600" stroke="#6366F1" stroke-width="2" opacity="0.3"/>
    <line x1="133.33" y1="0" x2="133.33" y2="600" stroke="#6366F1" stroke-width="2" opacity="0.3"/>
    <line x1="266.67" y1="0" x2="266.67" y2="600" stroke="#6366F1" stroke-width="2" opacity="0.3"/>
    <line x1="333.33" y1="0" x2="333.33" y2="600" stroke="#6366F1" stroke-width="2" opacity="0.3"/>
    <line x1="466.67" y1="0" x2="466.67" y2="600" stroke="#6366F1" stroke-width="2" opacity="0.3"/>
    <line x1="533.33" y1="0" x2="533.33" y2="600" stroke="#6366F1" stroke-width="2" opacity="0.3"/>

    <line x1="0" y1="66.67" x2="600" y2="66.67" stroke="#6366F1" stroke-width="2" opacity="0.3"/>
    <line x1="0" y1="133.33" x2="600" y2="133.33" stroke="#6366F1" stroke-width="2" opacity="0.3"/>
    <line x1="0" y1="266.67" x2="600" y2="266.67" stroke="#6366F1" stroke-width="2" opacity="0.3"/>
    <line x1="0" y1="333.33" x2="600" y2="333.33" stroke="#6366F1" stroke-width="2" opacity="0.3"/>
    <line x1="0" y1="466.67" x2="600" y2="466.67" stroke="#6366F1" stroke-width="2" opacity="0.3"/>
    <line x1="0" y1="533.33" x2="600" y2="533.33" stroke="#6366F1" stroke-width="2" opacity="0.3"/>

    <!-- Sample numbers to make it recognizable as Sudoku -->
    <text x="100" y="145" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="700" fill="#FFFFFF" text-anchor="middle">9</text>
    <text x="300" y="145" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="700" fill="#818CF8" text-anchor="middle">5</text>
    <text x="500" y="345" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="700" fill="#FFFFFF" text-anchor="middle">3</text>
    <text x="100" y="345" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="700" fill="#818CF8" text-anchor="middle">7</text>
    <text x="300" y="545" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="700" fill="#FFFFFF" text-anchor="middle">1</text>
    <text x="500" y="545" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="700" fill="#818CF8" text-anchor="middle">4</text>
  </g>
</svg>
