<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0F0F1A"/>
      <stop offset="100%" stop-color="#0A0A12"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="224" fill="url(#bg)"/>
  
  <!-- Subtle outer glow -->
  <rect x="232" y="232" width="560" height="560" rx="28" fill="none" stroke="#6366F1" stroke-width="2" opacity="0.15"/>
  
  <!-- Grid background -->
  <rect x="242" y="242" width="540" height="540" rx="24" fill="#12121E"/>
  
  <!-- 3x3 Box dividers (thick accent lines) -->
  <rect x="420" y="242" width="3" height="540" fill="#6366F1" opacity="0.5"/>
  <rect x="600" y="242" width="3" height="540" fill="#6366F1" opacity="0.5"/>
  <rect x="242" y="420" width="540" height="3" fill="#6366F1" opacity="0.5"/>
  <rect x="242" y="600" width="540" height="3" fill="#6366F1" opacity="0.5"/>
  
  <!-- Thin grid lines - vertical -->
  <rect x="302" y="242" width="1" height="540" fill="#6366F1" opacity="0.12"/>
  <rect x="361" y="242" width="1" height="540" fill="#6366F1" opacity="0.12"/>
  <rect x="480" y="242" width="1" height="540" fill="#6366F1" opacity="0.12"/>
  <rect x="540" y="242" width="1" height="540" fill="#6366F1" opacity="0.12"/>
  <rect x="661" y="242" width="1" height="540" fill="#6366F1" opacity="0.12"/>
  <rect x="721" y="242" width="1" height="540" fill="#6366F1" opacity="0.12"/>
  
  <!-- Thin grid lines - horizontal -->
  <rect x="242" y="302" width="540" height="1" fill="#6366F1" opacity="0.12"/>
  <rect x="242" y="361" width="540" height="1" fill="#6366F1" opacity="0.12"/>
  <rect x="242" y="480" width="540" height="1" fill="#6366F1" opacity="0.12"/>
  <rect x="242" y="540" width="540" height="1" fill="#6366F1" opacity="0.12"/>
  <rect x="242" y="661" width="540" height="1" fill="#6366F1" opacity="0.12"/>
  <rect x="242" y="721" width="540" height="1" fill="#6366F1" opacity="0.12"/>
  
  <!-- Single accent number - "9" in center cell with glow -->
  <rect x="423" y="423" width="177" height="177" rx="12" fill="#6366F1" opacity="0.1"/>
  <text x="512" y="520" font-family="system-ui, -apple-system, 'SF Pro Display', sans-serif" font-weight="700" font-size="90" fill="url(#accent)" text-anchor="middle" dominant-baseline="central">9</text>
  
  <!-- Grid border -->
  <rect x="242" y="242" width="540" height="540" rx="24" fill="none" stroke="#6366F1" stroke-width="2.5" opacity="0.35"/>
</svg>
