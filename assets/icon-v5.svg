<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg5" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0F172A"/>
      <stop offset="100%" stop-color="#1E293B"/>
    </linearGradient>
    <linearGradient id="accent5" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#818CF8"/>
      <stop offset="100%" stop-color="#6366F1"/>
    </linearGradient>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FCD34D"/>
      <stop offset="100%" stop-color="#F59E0B"/>
    </linearGradient>
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark premium background -->
  <rect width="1024" height="1024" rx="224" fill="url(#bg5)"/>
  
  <!-- Accent corner accents -->
  <circle cx="180" cy="180" r="300" fill="#6366F1" opacity="0.06"/>
  <circle cx="844" cy="844" r="250" fill="#8B5CF6" opacity="0.06"/>
  
  <!-- Grid - neon indigo lines -->
  <rect x="232" y="232" width="560" height="560" rx="28" fill="#1E1B4B" opacity="0.5"/>
  
  <!-- Thick box lines with glow -->
  <line x1="419" y1="232" x2="419" y2="792" stroke="#6366F1" stroke-width="3" opacity="0.7" filter="url(#neonGlow)"/>
  <line x1="605" y1="232" x2="605" y2="792" stroke="#6366F1" stroke-width="3" opacity="0.7" filter="url(#neonGlow)"/>
  <line x1="232" y1="419" x2="792" y2="419" stroke="#6366F1" stroke-width="3" opacity="0.7" filter="url(#neonGlow)"/>
  <line x1="232" y1="605" x2="792" y2="605" stroke="#6366F1" stroke-width="3" opacity="0.7" filter="url(#neonGlow)"/>
  
  <!-- Thin lines -->
  <line x1="294" y1="232" x2="294" y2="792" stroke="#6366F1" stroke-width="1" opacity="0.15"/>
  <line x1="357" y1="232" x2="357" y2="792" stroke="#6366F1" stroke-width="1" opacity="0.15"/>
  <line x1="481" y1="232" x2="481" y2="792" stroke="#6366F1" stroke-width="1" opacity="0.15"/>
  <line x1="543" y1="232" x2="543" y2="792" stroke="#6366F1" stroke-width="1" opacity="0.15"/>
  <line x1="667" y1="232" x2="667" y2="792" stroke="#6366F1" stroke-width="1" opacity="0.15"/>
  <line x1="729" y1="232" x2="729" y2="792" stroke="#6366F1" stroke-width="1" opacity="0.15"/>
  <line x1="232" y1="294" x2="792" y2="294" stroke="#6366F1" stroke-width="1" opacity="0.15"/>
  <line x1="232" y1="357" x2="792" y2="357" stroke="#6366F1" stroke-width="1" opacity="0.15"/>
  <line x1="232" y1="481" x2="792" y2="481" stroke="#6366F1" stroke-width="1" opacity="0.15"/>
  <line x1="232" y1="543" x2="792" y2="543" stroke="#6366F1" stroke-width="1" opacity="0.15"/>
  <line x1="232" y1="667" x2="792" y2="667" stroke="#6366F1" stroke-width="1" opacity="0.15"/>
  <line x1="232" y1="729" x2="792" y2="729" stroke="#6366F1" stroke-width="1" opacity="0.15"/>
  
  <!-- Outer border glow -->
  <rect x="232" y="232" width="560" height="560" rx="28" fill="none" stroke="#6366F1" stroke-width="2.5" opacity="0.4"/>
  
  <!-- Center highlight -->
  <rect x="422" y="422" width="180" height="180" rx="10" fill="#6366F1" opacity="0.15"/>
  
  <!-- Bold "9" center with glow -->
  <text x="512" y="520" font-family="system-ui, -apple-system, 'SF Pro Rounded', sans-serif" font-weight="800" font-size="100" fill="url(#accent5)" filter="url(#neonGlow)" text-anchor="middle" dominant-baseline="central">9</text>
  
  <!-- Small accent numbers -->
  <text x="325" y="330" font-family="system-ui, -apple-system, sans-serif" font-weight="700" font-size="42" fill="#E0E7FF" opacity="0.7" text-anchor="middle" dominant-baseline="central">5</text>
  <text x="698" y="330" font-family="system-ui, -apple-system, sans-serif" font-weight="700" font-size="42" fill="#E0E7FF" opacity="0.4" text-anchor="middle" dominant-baseline="central">2</text>
  <text x="325" y="700" font-family="system-ui, -apple-system, sans-serif" font-weight="700" font-size="42" fill="#E0E7FF" opacity="0.4" text-anchor="middle" dominant-baseline="central">8</text>
  <text x="698" y="700" font-family="system-ui, -apple-system, sans-serif" font-weight="700" font-size="42" fill="#E0E7FF" opacity="0.7" text-anchor="middle" dominant-baseline="central">3</text>
</svg>
