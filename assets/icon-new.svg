<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="50%" stop-color="#0f0f1a"/>
      <stop offset="100%" stop-color="#0a0a12"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <linearGradient id="numGlow" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#818CF8"/>
      <stop offset="100%" stop-color="#6366F1"/>
    </linearGradient>
    <radialGradient id="centerGlow" cx="0.5" cy="0.45" r="0.5">
      <stop offset="0%" stop-color="#6366F1" stop-opacity="0.2"/>
      <stop offset="70%" stop-color="#6366F1" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#6366F1" stop-opacity="0"/>
    </radialGradient>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8"/>
    </filter>
    <filter id="numberGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12"/>
    </filter>
  </defs>
  
  <!-- Full-bleed background — no border, no rounded corners for store masking -->
  <rect width="1024" height="1024" fill="url(#bg)"/>
  
  <!-- Ambient glow -->
  <rect width="1024" height="1024" fill="url(#centerGlow)"/>
  
  <!-- Grid extends edge-to-edge with generous padding -->
  <!-- The grid occupies the full icon, cells are ~113px each -->
  <!-- Only showing the 3x3 major grid lines for clean look -->
  
  <!-- Major grid lines — thick, glowing indigo -->
  <!-- Vertical -->
  <rect x="341" y="60" width="3.5" height="904" fill="#6366F1" opacity="0.5"/>
  <rect x="679" y="60" width="3.5" height="904" fill="#6366F1" opacity="0.5"/>
  
  <!-- Horizontal -->
  <rect x="60" y="341" width="904" height="3.5" fill="#6366F1" opacity="0.5"/>
  <rect x="60" y="679" width="904" height="3.5" fill="#6366F1" opacity="0.5"/>
  
  <!-- Subtle thin lines within boxes -->
  <!-- Top-left box -->
  <rect x="154" y="60" width="1" height="904" fill="#6366F1" opacity="0.1"/>
  <rect x="248" y="60" width="1" height="904" fill="#6366F1" opacity="0.1"/>
  <rect x="435" y="60" width="1" height="904" fill="#6366F1" opacity="0.1"/>
  <rect x="530" y="60" width="1" height="904" fill="#6366F1" opacity="0.1"/>
  <rect x="773" y="60" width="1" height="904" fill="#6366F1" opacity="0.1"/>
  <rect x="868" y="60" width="1" height="904" fill="#6366F1" opacity="0.1"/>
  
  <rect x="60" y="154" width="904" height="1" fill="#6366F1" opacity="0.1"/>
  <rect x="60" y="248" width="904" height="1" fill="#6366F1" opacity="0.1"/>
  <rect x="60" y="435" width="904" height="1" fill="#6366F1" opacity="0.1"/>
  <rect x="60" y="530" width="904" height="1" fill="#6366F1" opacity="0.1"/>
  <rect x="60" y="773" width="904" height="1" fill="#6366F1" opacity="0.1"/>
  <rect x="60" y="868" width="904" height="1" fill="#6366F1" opacity="0.1"/>
  
  <!-- Featured number — large "9" as the hero element, center of icon -->
  <!-- Glow behind the 9 -->
  <text x="512" y="530" font-family="system-ui, -apple-system, 'Helvetica Neue', sans-serif" font-weight="800" font-size="280" fill="#6366F1" text-anchor="middle" dominant-baseline="central" filter="url(#numberGlow)" opacity="0.4">9</text>
  <!-- The 9 itself -->
  <text x="512" y="530" font-family="system-ui, -apple-system, 'Helvetica Neue', sans-serif" font-weight="800" font-size="280" fill="url(#numGlow)" text-anchor="middle" dominant-baseline="central">9</text>
  
  <!-- A few sparse "given" numbers — subtle, faded, to hint at sudoku without clutter -->
  <text x="107" y="200" font-family="system-ui, -apple-system, 'Helvetica Neue', sans-serif" font-weight="600" font-size="52" fill="#FFFFFF" text-anchor="middle" dominant-baseline="central" opacity="0.25">5</text>
  <text x="820" y="107" font-family="system-ui, -apple-system, 'Helvetica Neue', sans-serif" font-weight="600" font-size="52" fill="#FFFFFF" text-anchor="middle" dominant-baseline="central" opacity="0.15">3</text>
  <text x="200" y="770" font-family="system-ui, -apple-system, 'Helvetica Neue', sans-serif" font-weight="600" font-size="52" fill="#FFFFFF" text-anchor="middle" dominant-baseline="central" opacity="0.2">1</text>
  <text x="870" y="820" font-family="system-ui, -apple-system, 'Helvetica Neue', sans-serif" font-weight="600" font-size="52" fill="#FFFFFF" text-anchor="middle" dominant-baseline="central" opacity="0.15">7</text>
</svg>