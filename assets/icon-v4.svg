<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0.8" y2="1">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="50%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#3730A3"/>
    </linearGradient>
    <linearGradient id="shine" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="0.25"/>
      <stop offset="50%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="gridBg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.05"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#1E1B4B" flood-opacity="0.4"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Rich gradient background -->
  <rect width="1024" height="1024" rx="224" fill="url(#bg)"/>
  
  <!-- Top shine overlay -->
  <rect width="1024" height="512" rx="224" fill="url(#shine)"/>
  
  <!-- Frosted glass grid container -->
  <rect x="212" y="212" width="600" height="600" rx="32" fill="url(#gridBg)" filter="url(#shadow)"/>
  <rect x="212" y="212" width="600" height="600" rx="32" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
  
  <!-- 3x3 thick grid lines -->
  <line x1="412" y1="220" x2="412" y2="804" stroke="white" stroke-width="3" opacity="0.5"/>
  <line x1="612" y1="220" x2="612" y2="804" stroke="white" stroke-width="3" opacity="0.5"/>
  <line x1="220" y1="412" x2="804" y2="412" stroke="white" stroke-width="3" opacity="0.5"/>
  <line x1="220" y1="612" x2="804" y2="612" stroke="white" stroke-width="3" opacity="0.5"/>
  
  <!-- Thin cell lines -->
  <line x1="279" y1="220" x2="279" y2="804" stroke="white" stroke-width="1" opacity="0.15"/>
  <line x1="346" y1="220" x2="346" y2="804" stroke="white" stroke-width="1" opacity="0.15"/>
  <line x1="479" y1="220" x2="479" y2="804" stroke="white" stroke-width="1" opacity="0.15"/>
  <line x1="546" y1="220" x2="546" y2="804" stroke="white" stroke-width="1" opacity="0.15"/>
  <line x1="679" y1="220" x2="679" y2="804" stroke="white" stroke-width="1" opacity="0.15"/>
  <line x1="746" y1="220" x2="746" y2="804" stroke="white" stroke-width="1" opacity="0.15"/>
  <line x1="220" y1="279" x2="804" y2="279" stroke="white" stroke-width="1" opacity="0.15"/>
  <line x1="220" y1="346" x2="804" y2="346" stroke="white" stroke-width="1" opacity="0.15"/>
  <line x1="220" y1="479" x2="804" y2="479" stroke="white" stroke-width="1" opacity="0.15"/>
  <line x1="220" y1="546" x2="804" y2="546" stroke="white" stroke-width="1" opacity="0.15"/>
  <line x1="220" y1="679" x2="804" y2="679" stroke="white" stroke-width="1" opacity="0.15"/>
  <line x1="220" y1="746" x2="804" y2="746" stroke="white" stroke-width="1" opacity="0.15"/>
  
  <!-- Highlighted center cell with glow -->
  <rect x="416" y="416" width="192" height="192" rx="8" fill="white" opacity="0.12"/>
  
  <!-- Bold numbers - diagonal pattern -->
  <text x="312" y="316" font-family="system-ui, -apple-system, 'SF Pro Rounded', sans-serif" font-weight="800" font-size="64" fill="white" opacity="0.9" text-anchor="middle" dominant-baseline="central">3</text>
  <text x="512" y="516" font-family="system-ui, -apple-system, 'SF Pro Rounded', sans-serif" font-weight="800" font-size="72" fill="white" filter="url(#glow)" text-anchor="middle" dominant-baseline="central">9</text>
  <text x="712" y="716" font-family="system-ui, -apple-system, 'SF Pro Rounded', sans-serif" font-weight="800" font-size="64" fill="white" opacity="0.9" text-anchor="middle" dominant-baseline="central">7</text>
  
  <!-- Subtle scattered numbers for depth -->
  <text x="712" y="316" font-family="system-ui, -apple-system, sans-serif" font-weight="600" font-size="44" fill="white" opacity="0.25" text-anchor="middle" dominant-baseline="central">1</text>
  <text x="312" y="716" font-family="system-ui, -apple-system, sans-serif" font-weight="600" font-size="44" fill="white" opacity="0.25" text-anchor="middle" dominant-baseline="central">5</text>
</svg>
